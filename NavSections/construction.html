<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Construction</title>
    <link rel="icon" href="../images/logo icon only.png" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        height: 100vh;
        background: rgb(236, 219, 219);
      }
      .container {
        width: 80%;
        max-width: 700px;
      }
      .images {
        width: 700px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 1rem;
      }
      img {
        width: 200px;
        height: 200px;
        border-radius: 5px;
      }
      h4 {
        margin: 50px 50px 10px 50px;
      }
      @media only screen and (max-width: 600px) {
        .container {
          width: 80%;
          max-width: 500px;
        }
        .images {
          width: 440px;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: row;
          flex-wrap: wrap;
          gap: 1rem;
        }
        img {
          width: 300px;
          height: 300px;
          border-radius: 5px;
        }
        h4 {
          margin: 30px 50px 10px 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>
        Some of the images from our onsite works are contained here as seen
        below
      </h4>
      <div class="images">
        <div><img src="./Construction imgs/one.jpg" /></div>
        <div><img src="./Construction imgs/two.jpg" /></div>
        <div><img src="./Construction imgs/three.jpg" /></div>
        <div><img src="./Construction imgs/four.jpg" /></div>
        <div><img src="./Construction imgs/five.jpg" /></div>
        <div><img src="./Construction imgs/six.jpg" /></div>
        <div><img src="./Construction imgs/seven.jpg" /></div>
        <div><img src="./Construction imgs/eight.jpg" /></div>
        <div><img src="./Construction imgs/nine.jpg" /></div>
      </div>
    </div>
  </body>
</html>
